container: {type: ColumnPanel}
components:
- name: label_1
  properties: {text: Vault, align: center, font_size: 28, bold: true}
  type: Label
  layout_properties: {grid_position: 'OHLUMN,PDCQFC'}
- name: text_area_1
  properties: {text: 'Welcome to the Vault! Upload, view, and manage your datasets
      all in one place.', placeholder: '', align: center, border: none, foreground: roboto}
  type: TextArea
  layout_properties: {grid_position: 'VIQWFO,GFAUZZ'}
  data_bindings:
  - {property: tag, code: 'self.item[''email'']', writeback: false}
- name: spacer_1
  properties: {height: 32}
  type: Spacer
  layout_properties: {grid_position: 'JEEYNC,SIKWKS'}
- name: data_grid_1
  properties:
    columns:
    - {id: JKSDUP, title: Dataset Name, data_key: '', expand: false}
    - {id: VJQQOR, title: Date Uploaded, data_key: column_2}
    - {id: OJLQEN, title: Size (rows count), data_key: column_3}
    - {id: QRLUDC, data_key: column_4, title: Description}
    - {id: FNEQJO, data_key: column_1, title: Dataset Blob}
  type: DataGrid
  components:
  - name: repeating_panel_1
    properties: {item_template: vault.RowTemplate3}
    type: RepeatingPanel
  layout_properties: {grid_position: 'YDCIKP,LUBTOF'}
is_package: true
