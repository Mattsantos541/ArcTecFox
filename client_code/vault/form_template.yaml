    - {id: VTLEVX, data_key: size, title: size}
    - {id: WVPJJJ, data_key: desc, title: desc}
    - {id: MRZJZL, data_key: fulldataset, title: fulldataset}
  type: DataGrid
  components:
  - name: repeating_panel_1
    properties: {item_template: vault.RowTemplate4}
