is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html', background: 'theme:White'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: button_register
    properties: {text: Register, role: null}
    type: Button
    layout_properties: {grid_position: 'IIHJMK,XUNBXR'}
    event_bindings: {click: button_register_click}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - name: link_register
    properties: {text: Register}
    type: Link
    layout_properties: {}
  - name: link_login
    properties: {text: Login}
    type: Link
    layout_properties: {}
    event_bindings: {click: link_login_click}
  - name: link_account
    properties: {text: Account}
    type: Link
    layout_properties: {}
    event_bindings: {click: link_account_click}
  - name: link_logout
    properties: {text: Logout}
    type: Link
    layout_properties: {}
    event_bindings: {click: link_logout_click}
- name: label_title
  properties: {text: ArcTecFox}
  type: Label
  layout_properties: {slot: title}
- name: column_panel_1
  properties: {background: 'theme:Primary 500'}
  type: ColumnPanel
  layout_properties: {slot: left-nav}
  components:
  - name: link_dash
    properties: {text: Dashboard, foreground: 'theme:White'}
    type: Link
    layout_properties: {grid_position: 'DMNZAJ,BPPHVI'}
    event_bindings: {click: link_dash_click}
  - name: link_dg
    properties: {text: Data Generation, foreground: 'theme:White'}
    type: Link
    layout_properties: {grid_position: 'CCQTUH,CTBZRQ'}
    event_bindings: {click: link_dg_click}
  - name: link_scorecard
    properties: {text: Scorecard, foreground: 'theme:White'}
    type: Link
    layout_properties: {grid_position: 'RCDUQZ,ADBCGN'}
    event_bindings: {click: link_scorecard_click}
